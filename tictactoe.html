<h1>Tic Tac Toe</h1>
<h2>Une partie ?</h2>

<div class="bigDiv" id="myDiv">
    <div class="midDiv">
        <div class="smallDiv square" onclick="switchSign(0)"></div>
        <div class="smallDiv square" onclick="switchSign(1)"></div>
        <div class="smallDiv square" onclick="switchSign(2)"></div>
    </div>
    <div class="midDiv">
        <div class="smallDiv square" onclick="switchSign(3)"></div>
        <div class="smallDiv square" onclick="switchSign(4)"></div>
        <div class="smallDiv square" onclick="switchSign(5)"></div>
    </div>
    <div class="midDiv">
        <div class="smallDiv square" onclick="switchSign(6)"></div>
        <div class="smallDiv square" onclick="switchSign(7)"></div>
        <div class="smallDiv square" onclick="switchSign(8)"></div>
    </div>
</div>
